#https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
server:
  port: ${SERVICE_PORT}
azure:
  application-insights:
    instrumentation-key: ${APPLICATION_INSIGHTS_IKEY}
management:
  endpoint:
    health:
      show-details: "NEVER"
  endpoints:
    web:
      exposure:
        include: health, info
      base-path: /admin
      path-mapping:
        health: health-check
  health:
    defaults:
      enabled: false
info:
  app:
    name: soapRequest microservice
    version: ${API_VERSION}
permissions:
  service:
    scheme: https
    host: permissions${ENV_DOMAIN}
    port: 443
    url: https://permissions${ENV_DOMAIN}
    user: importer
    password: ${PERMISSIONS_SERVICE_PASSWORD}
    connectionTimeout: 3000
    readTimeout: 3000
  security:
    token-feature-switch: false
spring:
  main:
    allow-bean-definition-overriding: true
  security:
    jwt:
      jwks: ${SECURITY_JWT_JWKS}
      iss: ${SECURITY_JWT_ISS}
      aud: ${SECURITY_JWT_AUD}
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://${DB_HOST}:${DB_PORT};databaseName=${DB_NAME};user=${DB_USER_AD};password=${DB_PASSWORD_AD};trustServerCertificate=${TRUST_SERVER_CERTIFICATE};hostNameInCertificate=*.database.windows.net;encrypt=true;authentication=ActiveDirectoryPassword
    dialect: com.microsoft.sqlserver.jdbc.SQLServerDriver
    continueOnError: true
    initialize: false
    hikari:
      leakDetectionThreshold: ${HIKARI_LEAK_DETECTION_THRESHOLD:2000}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2008Dialect
audit:
  create: true
  read: true
  update: false
  delete: true
logging:
  level:
    com.zaxxer.hikari: ${HIKARI_DEBUG_LEVEL:DEBUG}